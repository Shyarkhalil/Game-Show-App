<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">

      <div id="overlay" class="start">
        <h2 class="title">Wheel of Success</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="overlayWin" class="win">
        <h2 class="lostDude">Congratulations, You Just Won The Game!</h2>
        <a class="reset">Play Again</a>
      </div>

      <div id="overlayLose" class="lose">
       <h2 class="winner">Dude, sorry to say, but you've lost here!</h2>
       <a class="reset">Play Again</a>
      </div>
      <div class="animaLet">
        <ul class="animated">
          <li>W</li>
          <li>H</li>
          <li>E</li>
          <li>E</li>
          <li class="letterL">L</li>
          <li>O</li>
          <li class="letterF">F</li>
          <li>S</li>
          <li>U</li>
          <li>C</li>
          <li>C</li>
          <li>E</li>
          <li>S</li>
          <li>S</li>
        </ul>
      </div>
      <!-- <div id="banner" class="section">
        <h2 class="header">Wheel of Success</h2>
      </div> -->

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
        </div>
        <div class="keyrow">
          <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
        </div>
        <div class="keyrow">
          <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
